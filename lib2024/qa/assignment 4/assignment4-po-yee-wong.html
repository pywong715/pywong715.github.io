<!Doctype HTML>
<html lang="en">

<head>
    <title>Quick and Simple Temperature Converter</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/pywong715/pywong715.github.io/main/lib2024/qa/assignment%204/img/Thermometer.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily convert temperatures between Celsius and Fahrenheit  with our user-friendly temperature converter.Perfect for all your temperature conversion needs!">
    <meta name="keywords" content="online temperature converter, temperature conversion, temperature conversion calculator, Celsius to Fahrenheit, Fahrenheit to Celsius">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script-calculation.js" async></script>
</head>

<header>
<div class="main-title">
    <h1>Temperature Converter</h1>
</div>
</header>

<body>
    <div class="container">
        <div class="therm-container">
            <div class="thermometer">
                <div class="logo">
                    <div class="bar"></div>
                    <div class="circle"></div>
                </div>
              </div>
        </div>
      
        <div class="convert-container">
          <div class="input-container-1">
            <h2><span></span>Enter a temperature in</h2>
            <input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f"/>
            <h2><span></span>°F</h2>
          </div>
      
          <div class="arrow">
            <img src="https://raw.githubusercontent.com/pywong715/pywong715.github.io/main/lib2024/qa/assignment%204/img/double-arrow.png" alt="a double arrow that featured two distinct colors, with the red side pointing towards the Fahrenheit input container and the blue side pointing towards the Celsius container. ">
          </div>
      
          <div class="input-container-2">
            <h2><span></span>Enter a temperature in</h2>
            <input type="text" id="celsius" placeholder="Celsius" name="c"/>
            <h2><span></span>°C</h2>
          </div>
        </div>
      </div>
    <div class="buttons">
        <button id="convert">Convert</button>
        <button id="clear">Reset</button>
    </div>

  <footer class="footer">
  <p>Easily convert temperatures by simply hitting the <span style="color: #389480;"><strong>ENTER</strong> </span> key, and clear your results with a quick tap of the <span style="color: #4C1A57;"><strong>DELETE</strong></span> key!</p>
  </footer>

</body>
</html>
